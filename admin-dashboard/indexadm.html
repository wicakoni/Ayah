<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dasboard</title>
    <link rel="stylesheet" href="css/indexadm.css">
</head>

<body>
    <header class="navbar">
        <h1>Dashboard</h1>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    </header>

    <div class="layout">
        <aside id="sidebar" class="sidebar hide-mobile">
            <ul>
                <li>Home</li>
                <li>User</li>
                <li>Report</li>
                <li>Setting</li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>Welcome, Admin</h2>
            <section class="stats-cards">
                <div class="card blue">
                    <h3>Buyer</h3>
                    <p>1,254</p>
                </div>
                <div class="card green">
                    <h3>Savings</h3>
                    <p>$ 82.000.000</p>
                </div>
                <div class="card purple">
                    <h3>Growth</h3>
                    <p>+12.5%</p>
                </div>
                <div class="card orange">
                    <h3>Transactions</h3>
                    <p>1,027</p>
                </div>
            </section>
            <hr>
            <p class="dashboard-info">Dashboard main area.</p>
            <section class="table-section">
                <h3>Member List</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Marc Sander</td>
                                <td>Manager</td>
                                <td>Active</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>John Stain</td>
                                <td>Staff</td>
                                <td>Inactive</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>George Khan</td>
                                <td>Admin</td>
                                <td>Active</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <script src="js/indexadm.js"></script>


</body>

</html>
