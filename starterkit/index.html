<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">
    <!--  Navbar  -->
    <nav class="bg-indigo-600 text-white p-4 flex justify-between">
        <span class="font-bold">MyStarter</span>
        <button id="openModal" class="bg-white/20 px-4 py-1 rounded">Contact</button>
    </nav>

    <!--  Hero  -->
    <section class="text-center py-24">
        <h1 class="text-4xl font-bold mb-4">Build fast, deploy faster</h1>
        <p class="text-lg text-gray-700">Free Tailwind starter kit for your freelance gigs.</p>
    </section>

    <!-- Modal backdrop -->
    <div id="backdrop" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm"></div>

    <!--  Modal  -->
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-3">Let’s work together!</h2>
            <p class="mb-6">Email me at <b>you@example.com</b></p>
            <button id="closeModal" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">
                Close
            </button>
        </div>
    </div>

    <script>
        const open = document.getElementById('openModal');
        const close = document.getElementById('closeModal');
        const modal = document.getElementById('modal');
        const back = document.getElementById('backdrop');
        open.onclick = () => { modal.classList.remove('hidden'); back.classList.remove('hidden'); };
        close.onclick = () => { modal.classList.add('hidden'); back.classList.add('hidden'); };
        back.onclick = close.onclick;
    </script>
</body>

</html>
