<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex">
    <!-- sidebar -->
    <aside class="w-56 bg-indigo-700 text-white p-4 hidden md:block">
        <h2 class="font-bold text-xl mb-4">Menu</h2>
        <ul class="space-y-2">
            <li><a class="block px-2 py-1 hover:bg-indigo-600 rounded" href="#">Dashboard</a></li>
            <li><a class="block px-2 py-1 hover:bg-indigo-600 rounded" href="#">Users</a></li>
            <li><a class="block px-2 py-1 hover:bg-indigo-600 rounded" href="#">Logout</a></li>
        </ul>
    </aside>

    <!-- main -->
    <main class="flex-1 p-6 overflow-y-auto">
        <!-- cards -->
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="bg-indigo-600 text-white p-6 rounded shadow">
                <h3 class="text-lg">Revenue</h3>
                <p class="text-2xl font-bold">$12k</p>
            </div>
            <div class="bg-green-600 text-white p-6 rounded shadow">
                <h3 class="text-lg">Users</h3>
                <p class="text-2xl font-bold">1â€¯254</p>
            </div>
            <div class="bg-orange-500 text-white p-6 rounded shadow">
                <h3 class="text-lg">Orders</h3>
                <p class="text-2xl font-bold">327</p>
            </div>
        </div>

        <!-- table -->
        <div class="overflow-x-auto bg-white shadow rounded">
            <table class="min-w-full text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3">#</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-3">1</td>
                        <td>Andi</td>
                        <td>Active</td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-3">2</td>
                        <td>Budi</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
