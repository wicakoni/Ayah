<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css modal</title>
    <link rel="stylesheet" href="css/cssmodal.css">
</head>

<body>

    <h1>Welcome</h1>

    <!--Triger Button-->
    <label for="modal-toggle" class="open-btn">Open Modal</label>

    <!--Hiden Check Box (trigger)-->
    <input type="checkbox" id="modal-toggle" hidden>

    <!--modal structure-->
    <div class="modal-wrapper">
        <div class="modal">
            <h2>Popup Modal</h2>
            <p>This is simple modal box using only HTML and CSS.</p>
            <label for="modal-toggle" class="close-btn">Close</label>
        </div>
    </div>


</body>

</html>
